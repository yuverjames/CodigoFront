<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        .grid{
            display: grid;
            background: pink;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 100px 100px;
            grid-gap: 20px;
            padding: 20px;
        }
        .grid div:nth-child(odd) {
            background: red;
        }
        .grid div:nth-child(even) {
        background: orange;
        }
    </style>
</head>
<body>
  <div class="grid">
      <div><img src="" alt=""></div>
      <div><img src="" alt=""></div>
      <div><img src="" alt=""></div>
      <div><img src="" alt=""></div>
      <div><img src="" alt=""></div>

  </div>
</body>
</html>
